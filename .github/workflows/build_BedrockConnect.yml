# This is a basic workflow to help you get started with Actions
name: Ubuntu_Java_BedrockConnect docker image
# Controls when the action will run.
on:
  schedule:
    - cron: "0 20 1/3 * *"
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test

jobs:
  buildx:
    runs-on: ubuntu-latest
    environment: env
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y-%m-%d_%H-%M')"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v4
        run: |
          docker buildx build -f ./context/Dockerfile -c ./context --tag ${{ secrets.REGISTRY }}/${{ secrets.BEDROCKCONNECT }}:latest

      # 只有main分支，并且符合手动推送或定时打包条件时执行推送
      - name: Push Docker image
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'schedule' && github.ref == 'refs/heads/main'))
        run: |
          docker push ${{ secrets.REGISTRY }}/${{ secrets.BEDROCKCONNECT }}:latest



